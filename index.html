<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>

    <title>Miro â€“ Emails Input</title>
    <link rel="icon" type="image/x-icon" href="favicon.ico"/>

    <link rel="preconnect" href="https://fonts.googleapis.com/" crossorigin="anonymous"/>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&display=swap" rel="stylesheet"/>

    <style>
      body {
        padding: 0;
        margin: 0;
        font-family: 'Open Sans', sans-serif;
        font-size: 1em;
      }

      .miro_share {
        max-width: 540px;
        margin: 32px auto;

        background: #FFF;
        border-radius: 8px;
        box-shadow: 0px 8px 20px rgba(0, 0, 0, 0.2);
      }

      .miro_share__body {
        padding: 32px 50px 24px;
        background: #F8F8F7;
      }

      .miro_share__footer {
        display: flex;
        padding: 24px 50px 32px;
      }

      .miro_share__title {
        margin-top: 0;
        margin-bottom: 24px;

        font-size: 20px;
        font-weight: 400;
        line-height: 27px;
      }

      .miro_share__button {
        padding: 8px 16px;
        background: #4262FF;
        border: 0;
        border-radius: 6px;

        color: #FFF;
        font-size: 14px;
        line-height: 24px;
        text-align: center;
        cursor: pointer;
      }

      .miro_share__button + .miro_share__button {
        margin-left: 16px;
      }
    </style>
  </head>
  <body>
    <main>
      <div class="miro_share">
        <div class="miro_share__body">
          <h1 class="miro_share__title">Share <strong>Board name</strong> with others</h1>
          <div id="emails-input"></div>
        </div>
        <div class="miro_share__footer">
          <button type="button"
            class="miro_share__button"
            onclick="addRandomEmail()">Add email</button>
          <button type="button"
            class="miro_share__button"
            onclick="getEmailsCount()">Get emails count</button>
        </div>
      </div>
    </main>

    <script src="emails-input.js" type="text/javascript"></script>
    <script>
      var options = {
        cssNamespace: 'miro',
        placeholder: 'add more people...'
      };
      var inputContainerNode = document.querySelector('#emails-input');
      var emailsInput = EmailsInput(inputContainerNode, options);

      // Adds random email composed from available names & domains
      // If generated email already added, then this function will try again (up to 7 retries) or display a failure alert
      // Based on practical experience it allows to add up to 100 emails before showing an error
      var retryCount = 0;
      function addRandomEmail() {
        var names = ['adam', 'alan', 'alona', 'duncan', 'ivan', 'isaac', 'jane', 'jessica', 'john', 'johnathan', 'kate', 'max', 'nick', 'nicole', 'paul', 'roman', 'valeria', 'zack'];
        var domains = ['miro.com', 'gmail.com', 'mail.ru', 'yandex.ru', 'outlook.com', 'hotmail.com', 'yahoo.com'];
        var randomEmail = names[Math.floor(Math.random() * (names.length - 1))] + '@' + domains[Math.floor(Math.random() * (domains.length - 1))];
        var addedEmails = emailsInput.getValues().map((function(item){ return item.value }));
        if (addedEmails.indexOf(randomEmail) === -1) {
          retryCount = 0;
          addedEmails.push(randomEmail);
          emailsInput.add(randomEmail);
        } else if (retryCount >= 7) {
          alert("It appears that random is not on your side today.\nWe've failed to generate another random email, although you can give it another try");
        } else {
          retryCount++;
          addRandomEmail();
        }
      }

      // Displays an alert with information on added emails (total and valid)
      function getEmailsCount() {
        var emails = emailsInput.getValues();
        if (!emails.length) {
          alert("You havn't entered any emails so far!");
          return;
        }
        var validEmailsCount = emails.filter(function(i) { return i.valid; }).length;
        var alertMessage = 'You have entered ' + emails.length + (emails.length === 1 ? ' email' : ' emails') + ' in total.\n';
        alertMessage += validEmailsCount + ' of them ' + (validEmailsCount === 1 ? 'is' : 'are') + ' valid.';
        alert(alertMessage);
      }
    </script>
  </body>
</html>
